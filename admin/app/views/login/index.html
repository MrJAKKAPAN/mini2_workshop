<div class="login-box">
    <div class="login-logo">
      <b>Admin</b>
    </div>
    <!-- /.login-logo -->
    <div class="card">
      <div class="card-body login-card-body">
        <p class="login-box-msg">Login to start your Admin</p>
  
        <form ng-submit="loginSubmit(credentials)">
          <div class="form-group has-feedback">
            <input type="username" class="form-control" ng-model="credentials.username" placeholder="Username" required>
          </div>
          <div class="form-group has-feedback">
            <input type="password" class="form-control" ng-model="credentials.password" placeholder="Password" required>
          </div>
          <div class="row">
            <!-- /.col -->
            <div class="col-12">
              <button type="submit" class="btn btn-primary btn-block btn-flat">เข้าสู่ระบบ</button>
            </div>
            <!-- /.col -->
          </div>
        </form>
      </div>
      <!-- /.login-card-body -->
    </div>
</div>
